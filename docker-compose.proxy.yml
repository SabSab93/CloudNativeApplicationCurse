services:
  reverse-proxy:
    image: nginx:alpine
    container_name: reverse-proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/active.conf:/etc/nginx/conf.d/active.conf:ro
    networks:
      - app-net
    restart: unless-stopped

networks:
  app-net:
    external: true