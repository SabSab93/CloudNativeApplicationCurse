worker_processes  1;

events { worker_connections 1024; }

http {
  resolver 127.0.0.11 ipv6=off valid=5s;

  server {
    listen 80;

    # active upstream target (dynamic include)
    include /etc/nginx/conf.d/active.conf;

    # ✅ Health check ALWAYS to backend (exact match)
    location = /health {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_pass http://$upstream/health;
    }

    # (Optionnel mais recommandé) /api -> backend
    location /api/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_pass http://$upstream;
    }

    # Tout le reste (si tu n'as QUE le backend derrière, ça peut rester)
    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_pass http://$upstream;
    }
  }
}