name: CI

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  packages: write

jobs:
  lint:
    name: Lint (frontend + backend)
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --include=dev

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci --include=dev

      - name: Lint backend
        working-directory: backend
        run: npm run lint

  build:
    name: Build (frontend + backend)
    runs-on: self-hosted
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --include=dev

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci --include=dev

      - name: Build backend
        working-directory: backend
        run: npm run build

  tests:
    name: Tests (backend)
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci --include=dev

      - name: Run backend tests
        working-directory: backend
        run: npm test --if-present

  sonarcloud:
    name: SonarCloud Scan + Quality Gate
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: SonarCloud Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  docker:
    name: Docker (build + push)
    runs-on: self-hosted
    needs: tests
    steps:
      - uses: actions/checkout@v4

      - name: Docker build backend
        run: docker build -t backend-ci ./backend

      - name: Docker build frontend
        run: docker build -t frontend-ci ./frontend

      - name: Login GHCR
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "$OWNER_LC" --password-stdin

      - name: Tag images
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker tag backend-ci ghcr.io/$OWNER_LC/cloudnative-backend:${{ github.sha }}
          docker tag frontend-ci ghcr.io/$OWNER_LC/cloudnative-frontend:${{ github.sha }}

      - name: Push images
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker push ghcr.io/$OWNER_LC/cloudnative-backend:${{ github.sha }}
          docker push ghcr.io/$OWNER_LC/cloudnative-frontend:${{ github.sha }}

  deploy:
    name: Deploy (local runner)
    runs-on: self-hosted
    needs: docker
    if: github.ref == 'refs/heads/main' || (github.event_name == 'pull_request' && github.base_ref == 'main')
    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "$OWNER_LC" --password-stdin

      - name: Deploy via script
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          chmod +x scripts/deploy.sh
          bash scripts/deploy.sh

      - name: Cleanup
        if: always()
        run: rm -f backend/.env

  deploy_blue_green:
    name: Deploy Blue/Green (local runner)
    runs-on: self-hosted
    needs: docker
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'pull_request' && github.base_ref == 'develop')
    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "$OWNER_LC" --password-stdin

      - name: Run deployment script
        env:
          IMAGE_TAG: ${{ github.sha }}
          GHCR_OWNER: ${{ github.repository_owner }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          export GHCR_OWNER="$(echo "$GHCR_OWNER" | tr '[:upper:]' '[:lower:]')"
          chmod +x scripts/deploy-blue-green.sh
          ./scripts/deploy-blue-green.sh
